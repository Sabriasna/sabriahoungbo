    <style>
        :root {
            --primary: #3897f0;
            --secondary: #fafafa;
            --text: #262626;
            --border: #dbdbdb;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        
        body {
            background-color: var(--secondary);
            color: var(--text);
        }
        
        /* Header style */
        .profile-header {
            max-width: 935px;
            margin: 30px auto;
            display: flex;
            padding: 20px;
        }
        
        .profile-avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 50px;
            border: 3px solid var(--border);
        }
        
        .profile-info h1 {
            font-size: 28px;
            font-weight: 300;
            margin-bottom: 20px;
        }
        
        .profile-stats {
            display: flex;
            margin-bottom: 20px;
        }
        
        .profile-stats div {
            margin-right: 40px;
        }
        
        .profile-bio {
            margin-bottom: 20px;
            line-height: 1.5;
        }
        
        /* Navigation */
        .profile-nav {
            border-top: 1px solid var(--border);
            max-width: 935px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
        }
        
        .profile-nav a {
            padding: 16px 0;
            margin: 0 30px;
            text-decoration: none;
            color: var(--text);
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            display: flex;
            align-items: center;
        }
        
        .profile-nav a i {
            margin-right: 6px;
        }
        
        .profile-nav a.active {
            border-top: 1px solid var(--text);
        }
        
        /* Gallery */
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 28px;
            max-width: 935px;
            margin: 30px auto;
        }
        
        .gallery-item {
            position: relative;
            width: 100%;
            padding-top: 100%; /* CarrÃ© */
            overflow: hidden;
        }
        
        .gallery-item img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }
        
        .gallery-item:hover img {
            transform: scale(1.05);
        }
        
        .gallery-item-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s;
            color: white;
        }
        
        .gallery-item:hover .gallery-item-overlay {
            opacity: 1;
        }
        
        .gallery-item-overlay span {
            margin: 0 10px;
            font-weight: 600;
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: white;
            max-width: 900px;
            width: 90%;
            max-height: 90vh;
            display: flex;
        }
        
        .modal-image {
            width: 60%;
            height: 70vh;
            object-fit: contain;
            background: black;
        }
        
        .modal-sidebar {
            width: 40%;
            padding: 20px;
            overflow-y: auto;
        }
        
        .close-modal {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .profile-header {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
            
            .profile-avatar {
                margin-right: 0;
                margin-bottom: 20px;
            }
            
            .profile-stats {
                justify-content: center;
            }
            
            .gallery {
                grid-gap: 3px;
            }
            
            .modal-content {
                flex-direction: column;
                max-height: 90vh;
            }
            
            .modal-image {
                width: 100%;
                height: 50vh;
            }
            
            .modal-sidebar {
                width: 100%;
            }
        }
    </style>
</head>
